        @keyframes pulse-border {
            0% { box-shadow: 0 0 15px var(--glow-color), inset 0 0 10px var(--glow-color); }
            100% { box-shadow: 0 0 30px var(--glow-color), inset 0 0 20px var(--glow-color); }

            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .spin-reverse {
            animation: spin-reverse 8s linear infinite;
        }
        @keyframes spin-reverse {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }

        /* --- Finale --- */
        .finale-overlay { animation: fade-in 1s ease-out forwards; }
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        
        .footprints {
            animation: walk 4s linear forwards;
            opacity: 0;

            0% { opacity: 0; transform: translateY(100px) rotate(5deg) scale(0.5); }

            50% { opacity: 1; transform: translateY(0px) rotate(5deg) scale(1); }

            transform: scale(0.9);

            top: 50%; left: 50%;
            transform: translate(-50%, -50%);

        .radar-ring:nth-child(3) { animation-delay: 2s; }

        function decimalToTime(decimal) {
            let hours = Math.floor(decimal);
            const minutes = Math.round((decimal - hours) * 60);
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; 
            const strMinutes = minutes < 10 ? '0' + minutes : minutes;
            return `${hours}:${strMinutes} ${ampm}`;
        }

        function getDistanceFromLatLonInYards(lat1, lon1, lat2, lon2) {
            var R = 6371; 
            var dLat = deg2rad(lat2 - lat1);
            var dLon = deg2rad(lon2 - lon1);
            var a = Math.sin(dLat / 2) * Math.sin(dLat / 2) + Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * Math.sin(dLon / 2) * Math.sin(dLon / 2);
            var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            var d = R * c; 
            return d * 1093.61;
        }

        function getCardinalDirectionDeg(lat1, lng1, lat2, lng2) {
            const y = Math.sin(deg2rad(lng2 - lng1)) * Math.cos(deg2rad(lat2));
            const x = Math.cos(deg2rad(lat1)) * Math.sin(deg2rad(lat2)) - Math.sin(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * Math.cos(deg2rad(lng2 - lng1));
            const brng = Math.atan2(y, x);
            return (brng * 180 / Math.PI + 360) % 360;
        }

        function getDirectionLabel(deg) {
            const directions = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW'];
            const index = Math.round(deg / 45) % 8;
            return directions[index];
        }

            const label = getDirectionLabel(deg);
            const minutes = Math.ceil(yards / 87);
            return {

                deg: deg,

                <div className="relative z-10">
                     <Icon name="footprints" size={60} className="footprints text-yellow-600 mx-auto mb-6" />
                     <h1 className="text-6xl font-magic text-yellow-500 mischief-text mb-4 text-glow">
                        Mischief<br/>Managed
                     </h1>
                     <p className="text-gray-400 italic text-xl mt-8 animate-pulse font-magic">
                        Tap anywhere to close...
                     </p>
                </div>
            </div>
        );

        const MagicDivider = () => (
            <div className="magic-divider">
                <span><Icon name="sparkles" size={16} /></span>
            </div>
        );

        const ItemCard = ({ item, userLoc, isCompleted, onToggle, showDist, theme, isActive, id, overrideTime }) => {
            const [justChecked, setJustChecked] = useState(false);

            const getIcon = (type) => {
                switch(type) {
                    case 'ride': return 'train-front';
                    case 'dining': return 'utensils';
                    case 'explore': return 'compass';
                    case 'attraction': return 'wand';
                    default: return 'map-pin';
                }
            };

            const handleToggle = () => {
                if (!isCompleted) {
                    setJustChecked(true);
                    setTimeout(() => setJustChecked(false), 600);
                }
                onToggle(item.id);
            };

            const mapsUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item.mapQuery)}`;
            
            const activeClass = isActive ? 'active-card' : '';
            const completedClass = isCompleted ? 'opacity-50 grayscale' : 'opacity-100';
            const isUSF = item.park === 'USF';
            const isIOA = item.park === 'IOA';
            const parkBg = isUSF ? 'bg-blue-900 border-blue-700' : (isIOA ? 'bg-green-900 border-green-700' : 'bg-gray-700 border-gray-500');
            const parkLabel = isUSF ? 'Universal Studios' : (isIOA ? 'Islands of Adv.' : item.park);
            const navInfo = (showDist && userLoc) ? formatDistanceInfo(userLoc, item.lat, item.lng) : null;

            return (
                <div 
                    id={`item-${id}`}
                    className={`mb-4 p-5 rounded-xl bg-[#1a1a1a] border-2 ${isActive ? theme.border : 'border-gray-800'} transition-all duration-300 relative overflow-hidden ${activeClass} ${completedClass} shadow-lg`}
                    style={{ '--glow-color': theme.glow, '--accent-color': theme.border }}
                >
                    {isActive && (
                        <div className={`absolute top-0 right-0 px-4 py-1 text-xs font-bold font-magic tracking-widest uppercase ${theme.primary} text-white rounded-bl-xl z-10 shadow-lg border-b border-l border-white/20`}>
                            Current Task
                        </div>
                    )}

                    <div className="flex justify-between items-start mb-3 mt-1">
                        <div className="flex items-center gap-3 flex-1">
                            <button 
                                onClick={handleToggle}
                                className={`flex-shrink-0 w-10 h-10 rounded-full border-[3px] flex items-center justify-center check-btn ${
                                    justChecked ? 'check-anim-trigger' : ''
                                } ${
                                    isCompleted 
                                    ? 'bg-green-700 border-green-500 text-white shadow-[0_0_15px_rgba(34,197,94,0.5)]' 
                                    : `border-gray-600 text-transparent hover:border-gray-400 bg-black/30`
                                }`}
                            >
                                <Icon name="check" size={22} strokeWidth={4} />
                            </button>
                            
                            <div className={isCompleted ? 'line-through decoration-gray-500 opacity-70' : ''}>
                                <div className="flex flex-col">
                                    <h3 className={`font-bold text-2xl font-magic leading-tight tracking-wide ${isCompleted ? 'text-gray-500' : theme.accent} drop-shadow-md`}>{item.title}</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div className="pl-14">
                        <div className="flex flex-wrap gap-2 mb-4">
                            <span className={`px-2 py-1 rounded-md text-[10px] uppercase text-white font-bold tracking-wider border ${parkBg} shadow-sm`}>
                                {parkLabel}
                            </span>
                            {item.heightReq && (
                                <span className="px-2 py-1 rounded-md text-[10px] uppercase bg-gray-800 border border-gray-600 text-gray-300 font-bold tracking-wider flex items-center gap-1">
                                    <Icon name="ruler" size={10} /> {item.heightReq}
                                </span>
                            )}
                            {item.hasExpress && (
                                <span className="px-2 py-1 rounded-md text-[10px] uppercase bg-yellow-900/40 border border-yellow-700 text-yellow-500 font-bold tracking-wider flex items-center gap-1">
                                    <Icon name="zap" size={10} /> Express
                                </span>
                            )}
                        </div>

                        {showDist && navInfo ? (
                             <div className="mb-5 bg-black/60 p-4 rounded-lg border border-gray-700 flex items-center justify-between backdrop-blur-sm shadow-inner">
                                <div className="flex flex-col">
                                    <div className={`text-3xl font-bold font-mono ${theme.accent} text-glow`}>{navInfo.text}</div>
                                    <div className="text-sm text-gray-400 font-bold flex items-center gap-2 mt-1">
                                        <Icon name="footprints" size={14} /> ~{navInfo.time} min walk
                                    </div>
                                </div>
                                <div className="flex flex-col items-center bg-gray-800/80 p-2 rounded-lg border border-gray-600">
                                    <div className="relative w-12 h-12 flex items-center justify-center bg-gray-700 rounded-full border-2 border-gray-500 shadow-lg" style={{transform: `rotate(${navInfo.deg}deg)`}}>
                                        <Icon name="arrow-up" size={28} className="text-white drop-shadow-lg" />
                                    </div>
                                    <div className="text-xs font-bold mt-1 text-gray-300 uppercase tracking-wider">{navInfo.label}</div>
                                </div>
                             </div>
                        ) : (
                            <div className="flex justify-between items-center mb-2 pb-2 border-b border-gray-800">
                                <p className="text-base text-gray-400 font-semibold flex items-center gap-2"><Icon name="map-pin" size={14}/> {item.location}</p>
                                <span className={`font-mono text-base font-bold whitespace-nowrap ${theme.accent}`}>
                                    {overrideTime ? (
                                        <span><span className="line-through opacity-40 mr-2 text-sm text-gray-500">{item.time}</span>{overrideTime}</span>
                                    ) : (
                                        item.time
                                    )}
                                </span>
                            </div>
                        )}
                       
                        <p className="text-xl mb-5 text-gray-200 font-medium leading-relaxed drop-shadow-sm">
                            {item.description}
                        </p>

                        <div className="flex gap-3 mt-2">
                            <a href={item.url} target="_blank" className="flex-1 bg-gray-800 hover:bg-gray-700 border border-gray-600 text-center py-2 rounded-lg text-xs font-bold uppercase tracking-widest transition-all flex justify-center items-center gap-2 shadow-md hover:shadow-lg">
                                <Icon name="info" size={14} /> Info
                            </a>
                            <a href={mapsUrl} target="_blank" className="flex-1 bg-[#1e3a8a] hover:bg-[#172554] border border-blue-700/50 text-blue-100 text-center py-2 rounded-lg text-xs font-bold uppercase tracking-widest transition-all flex justify-center items-center gap-2 shadow-md hover:shadow-lg">
                                <Icon name="map" size={14} /> Map
                            </a>
                        </div>
                    </div>
                </div>
            );
        };

        const ManualLocationSelector = ({ onSelect, theme }) => {
            const [search, setSearch] = useState('');
            const [isOpen, setIsOpen] = useState(false);

            const allOptions = useMemo(() => {
                const combined = [...ITINERARY_DATA, ...LANDMARKS_DATA];
                const unique = [];
                const seen = new Set();
                combined.forEach(item => {
                    if (!seen.has(item.title)) {
                        unique.push(item);
                        seen.add(item.title);
                    }
                });
                return unique.sort((a, b) => a.title.localeCompare(b.title));
            }, []);

            const filteredOptions = allOptions.filter(item => 
                item.title.toLowerCase().includes(search.toLowerCase())
            );

            return (
                <div className="mb-6 relative z-50">
                    <div className="relative">
                        <input
                            type="text"
                            placeholder="Where are you? (e.g. Leaky Cauldron)"
                            value={search}
                            onChange={(e) => {
                                setSearch(e.target.value);
                                setIsOpen(true);
                            }}
                            onFocus={() => setIsOpen(true)}
                            className={`w-full p-4 pl-12 rounded-xl bg-gray-900/90 text-white border-2 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-black placeholder-gray-500 shadow-2xl text-lg font-magic tracking-wider ${theme.border} backdrop-blur-md`}
                        />
                        <Icon name="search" size={22} className="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400" />
                        {search && (
                            <button onClick={() => {setSearch(''); setIsOpen(false);}} className="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-white">
                                <Icon name="x" size={20} />
                            </button>
                        )}
                    </div>
                    
                    {isOpen && search.length > 0 && (
                        <div className="absolute z-50 w-full mt-2 bg-gray-800 border border-gray-600 rounded-xl shadow-[0_10px_40px_rgba(0,0,0,0.8)] max-h-64 overflow-y-auto">
                            {filteredOptions.length > 0 ? (
                                filteredOptions.map(option => (
                                    <button
                                        key={option.id}
                                        onClick={() => {
                                            onSelect(option);
                                            setSearch(option.title);
                                            setIsOpen(false);
                                        }}
                                        className="w-full text-left px-5 py-4 hover:bg-gray-700/80 border-b border-gray-700 last:border-0 flex items-center justify-between group transition-colors"
                                    >
                                        <span className="font-bold text-gray-200 group-hover:text-white text-lg">{option.title}</span>
                                        <span className="text-xs text-gray-400 uppercase font-bold bg-black/30 px-2 py-1 rounded">{option.park}</span>
                                    </button>
                                ))
                            ) : (
                                <div className="p-6 text-gray-500 text-center italic">No location found in the archives...</div>
                            )}
                        </div>
                    )}
                </div>
            );
        };

        const App = () => {
            const [view, setView] = useState('schedule');
            const [house, setHouse] = useState('gryffindor');
            const [currentTime, setCurrentTime] = useState(new Date());
            const [showFinale, setShowFinale] = useState(false);
            const [manualLoc, setManualLoc] = useState(null);
            const [timeTurnerActive, setTimeTurnerActive] = useState(false);

            const theme = HOUSES[house];

            const [completedItems, setCompletedItems] = useState(() => {
                try {
                    const saved = localStorage.getItem('wizard_progress');
                    return saved ? JSON.parse(saved) : [];
                } catch (e) { return []; }
            });

            useEffect(() => {
                localStorage.setItem('wizard_progress', JSON.stringify(completedItems));
                if (completedItems.length === ITINERARY_DATA.length && ITINERARY_DATA.length > 0) {
                    setShowFinale(true);
                }
            }, [completedItems]);

            useEffect(() => {
                const timer = setInterval(() => setCurrentTime(new Date()), 60000); 
                return () => clearInterval(timer);
            }, []);

            const currentHour = currentTime.getHours() + (currentTime.getMinutes() / 60);

            const activeItemId = useMemo(() => {
                const item = ITINERARY_DATA.find(i => currentHour >= i.startHour && currentHour < i.endHour);
                return item ? item.id : null;
            }, [currentHour]);

            const toggleComplete = (id) => {
                setCompletedItems(prev => prev.includes(id) ? prev.filter(i => i !== id) : [...prev, id]);
            };

            const displayedItems = useMemo(() => {
                let items = [...ITINERARY_DATA];
                
                if (view === 'schedule' && timeTurnerActive) {
                    const firstUncheckedIdx = items.findIndex(i => !completedItems.includes(i.id));
                    if (firstUncheckedIdx !== -1) {
                        const targetItem = items[firstUncheckedIdx];
                        const shift = currentHour - targetItem.startHour;
                        items = items.map((item, idx) => {
                            if (idx >= firstUncheckedIdx) {
                                const newStart = item.startHour + shift;
                                return { ...item, overrideTime: decimalToTime(newStart) };
                            }
                            return item;
                        });
                    }
                }

                if (view === 'alphabetical') {
                    items.sort((a, b) => a.title.localeCompare(b.title));
                } else if (view === 'nearby') {
                    if (manualLoc) {
                        items = items.map(item => ({
                            ...item,
                            sortDist: getDistanceFromLatLonInYards(manualLoc.lat, manualLoc.lng, item.lat, item.lng)
                        })).sort((a, b) => a.sortDist - b.sortDist);
                    } else {
                        items.sort((a, b) => a.id - b.id);
                    }
                }
                return items;
            }, [view, manualLoc, timeTurnerActive, currentHour, completedItems]);

            const progressPercentage = Math.round((completedItems.length / ITINERARY_DATA.length) * 100);

            const cycleHouse = () => {
                const keys = Object.keys(HOUSES);
                const idx = keys.indexOf(house);
                setHouse(keys[(idx + 1) % keys.length]);
            };

            const scrollToNow = () => {
                if (activeItemId) {
                    const el = document.getElementById(`item-${activeItemId}`);
                    if (el) el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            };

            return (
                <div className="min-h-screen pb-20 transition-colors duration-500 relative">
                    <StarField />
                    {showFinale && <GrandFinale onClose={() => setShowFinale(false)} />}

                    <header className={`p-4 sticky top-0 z-50 shadow-lg border-b-4 ${theme.primary} ${theme.border} transition-colors duration-500 backdrop-blur-md bg-opacity-90`}>
                        <div className="flex justify-between items-center mb-3">
                            <div>
                                <h1 className={`text-3xl font-bold tracking-wider text-glow ${theme.accent === 'text-gray-900' ? 'text-gray-900' : 'text-white'} drop-shadow-lg`}>Potter Guide</h1>
                                <div className="text-xs font-mono opacity-90 flex items-center gap-2 font-bold tracking-widest text-gray-300 mt-1">
                                    {completedItems.length}/{ITINERARY_DATA.length} MISCHIEFS MANAGED
                                </div>
                            </div>
                            <button onClick={cycleHouse} className="flex flex-col items-center bg-black/30 p-2 rounded-lg hover:bg-black/50 transition border border-white/10">
                                <span className="text-3xl drop-shadow-md">üõ°Ô∏è</span>
                                <span className="text-[8px] font-magic tracking-widest uppercase mt-1 text-white opacity-80">{theme.name}</span>
                            </button>
                        </div>
                        <div className="w-full bg-black/50 h-3 rounded-full overflow-hidden border border-white/30 shadow-inner">
                            <div 
                                className={`h-full transition-all duration-700 bg-gradient-to-r from-white via-yellow-200 to-white shadow-[0_0_15px_rgba(255,255,255,0.8)]`} 
                                style={{ width: `${progressPercentage}%` }}
                            ></div>
                        </div>
                    </header>

                    <div className="bg-black/80 p-2 flex gap-2 sticky top-[6.5rem] z-40 shadow-xl backdrop-blur-sm border-b border-gray-800">
                        {['schedule', 'alphabetical', 'nearby'].map((v) => (
                            <button
                                key={v}
                                onClick={() => setView(v)}
                                className={`flex-1 py-3 text-sm font-bold uppercase tracking-widest rounded-lg transition-all font-magic border ${
                                    view === v 
                                    ? `${theme.primary} text-white shadow-[0_0_15px_rgba(0,0,0,0.5)] border-white/40 transform scale-105`
                                    : 'bg-gray-800/80 text-gray-400 hover:bg-gray-700 border-transparent'
                                }`}
                            >
                                {v}
                            </button>
                        ))}
                    </div>

                    <main className="p-4 max-w-2xl mx-auto relative z-0">
                        
                        {view === 'schedule' && (
                            <div className="mb-8 px-2">
                                <button 
                                    onClick={() => setTimeTurnerActive(!timeTurnerActive)}
                                    className={`w-full py-4 rounded-xl border-2 flex items-center justify-center gap-4 transition-all duration-500 group ${
                                        timeTurnerActive 
                                        ? 'bg-yellow-950/80 border-yellow-500 text-yellow-200 shadow-[0_0_30px_rgba(234,179,8,0.3)]' 
                                        : 'bg-[#1a1a1a] border-gray-700 text-gray-400 hover:border-gray-500'
                                    }`}
                                >
                                    <Icon name="hourglass" size={24} className={`${timeTurnerActive ? 'spin-reverse text-yellow-400' : 'text-gray-500 group-hover:text-gray-300'} transition-colors`} />
                                    <span className={`font-magic font-bold tracking-[0.2em] text-lg uppercase ${timeTurnerActive ? 'text-glow' : ''}`}>
                                        {timeTurnerActive ? "Time Turner Active" : "Use Time Turner"}
                                    </span>
                                </button>
                                {timeTurnerActive && (
                                    <p className="text-center text-xs text-yellow-500/70 mt-2 font-mono italic animate-pulse">
                                        Reshaping time based on your progress...
                                    </p>
                                )}
                            </div>
                        )}

                        {view === 'nearby' && (
                            <div className="animate-in fade-in slide-in-from-top-4 duration-700">
                                <ManualLocationSelector 
                                    onSelect={(item) => setManualLoc({ lat: item.lat, lng: item.lng, name: item.title })}
                                    theme={theme} 
                                />
                                {manualLoc ? (
                                    <div className="mb-8">
                                        <MagicalRadar theme={theme} />
                                        <div className={`text-center text-base font-bold mt-2 ${theme.accent} font-magic tracking-wider`}>
                                            <span className="text-gray-400 text-xs block mb-1 font-sans tracking-normal uppercase">Calibrated to</span>
                                            {manualLoc.name}
                                        </div>
                                    </div>
                                ) : (
                                    <div className="text-center text-gray-500 italic mb-8 p-8 border-2 border-dashed border-gray-700 rounded-xl">
                                        <Icon name="compass" size={40} className="mx-auto mb-2 opacity-50" />
                                        <p>Select your current location above to reveal nearby magic...</p>
                                    </div>
                                )}
                            </div>
                        )}

                        <div className="space-y-6 pb-20">
                            {displayedItems.map((item, index) => {
                                const isActive = activeItemId === item.id && view === 'schedule';
                                
                                return (
                                    <div key={item.id}>
                                        {/* Magical Divider Logic */}
                                        {view === 'schedule' && index > 0 && ITINERARY_DATA[index-1].park !== item.park && (
                                            <MagicDivider />
                                        )}
                                        
                                        <ItemCard 
                                            id={item.id}
                                            item={item} 
                                            userLoc={manualLoc}
                                            showDist={view === 'nearby'}
                                            isCompleted={completedItems.includes(item.id)}
                                            onToggle={toggleComplete}
                                            theme={theme}
                                            isActive={isActive}
                                            overrideTime={item.overrideTime}
                                        />
                                    </div>
                                );
                            })}
                        </div>
                    </main>

                    {activeItemId && view === 'schedule' && (
                        <button 
                            onClick={scrollToNow}
                            className={`fixed bottom-8 right-6 p-4 rounded-full shadow-[0_0_20px_rgba(255,255,255,0.3)] z-50 text-white jump-btn ${theme.primary} border-2 border-white/50 hover:scale-110 transition-transform`}
                        >
                            <span className="text-[10px] font-bold block tracking-widest mb-1">NOW</span>
                            <Icon name="arrow-down" size={24} className="mx-auto" />
                        </button>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
