            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }

        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        
        .footprints {

            0% { opacity: 0; transform: translateY(100px) scale(0.5); }
            10% { opacity: 1; }

            100% { opacity: 0; transform: translateY(-100px) scale(1); }

            opacity: 0;
            transform: scale(0.8);
        }
        @keyframes reveal-text {
            to { opacity: 1; transform: scale(1); }
        }

        /* Radar Animation */
        .radar-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 1px solid var(--accent-color);
            opacity: 0;
            animation: radar-ping 3s infinite;
        }
        .radar-ring:nth-child(2) { animation-delay: 1s; }
        .radar-ring:nth-child(3) { animation-delay: 2s; }
        
        @keyframes radar-ping {
            0% { width: 0; height: 0; opacity: 0.8; }
            100% { width: 100%; height: 100%; opacity: 0; }
        }

            position: absolute;
            top: 50%;
            left: 50%;
            width: 50%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-color));
            transform-origin: left center;
            animation: scan 4s linear infinite;
        }

            to { transform: rotate(360deg); }

        function getDistanceFromLatLonInYards(lat1, lon1, lat2, lon2) {
            var R = 6371; 
            var dLat = deg2rad(lat2 - lat1);
            var dLon = deg2rad(lon2 - lon1);
            var a = Math.sin(dLat / 2) * Math.sin(dLat / 2) + Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * Math.sin(dLon / 2) * Math.sin(dLon / 2);
            var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            var d = R * c; 
            return d * 1093.61;
        }

        function getCardinalDirectionDeg(lat1, lng1, lat2, lng2) {
            const y = Math.sin(deg2rad(lng2 - lng1)) * Math.cos(deg2rad(lat2));
            const x = Math.cos(deg2rad(lat1)) * Math.sin(deg2rad(lat2)) - Math.sin(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * Math.cos(deg2rad(lng2 - lng1));
            const brng = Math.atan2(y, x);
            return (brng * 180 / Math.PI + 360) % 360;
        }

        function getDirectionLabel(deg) {
            const directions = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW'];
            const index = Math.round(deg / 45) % 8;
            return directions[index];
        }

                                }`}
                            >
                                <Icon name="check" size={18} strokeWidth={4} />
                            </button>
                            
                            <div className={isCompleted ? 'line-through decoration-gray-500' : ''}>
                                <div className="flex items-center gap-2 ml-2">
                                    <Icon name={getIcon(item.type)} size={20} className={isCompleted ? 'text-gray-500' : theme.accent} />
                                    <h3 className="font-bold text-xl font-magic leading-tight tracking-wide">{item.title}</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div className="pl-12">
                        <div className="flex flex-wrap gap-2 mb-3">
                            <span className={`px-2 py-0.5 rounded text-[10px] uppercase text-white font-bold tracking-wider ${parkBg}`}>
                                {parkLabel}
                            </span>
                            {item.heightReq && (
                                <span className="px-2 py-0.5 rounded text-[10px] uppercase bg-gray-700 text-gray-300 font-bold tracking-wider flex items-center gap-1">
                                    <Icon name="ruler" size={10} /> {item.heightReq}
                                </span>
                            )}
                            {item.hasExpress && (
                                <span className="px-2 py-0.5 rounded text-[10px] uppercase bg-yellow-900 text-yellow-500 font-bold tracking-wider flex items-center gap-1">
                                    <Icon name="zap" size={10} /> Express
                                </span>
                            )}
                        </div>

                        {showDist && navInfo ? (
                             <div className="mb-4 bg-black/40 p-3 rounded-lg border border-gray-700 flex items-center justify-between">
                                <div className="flex flex-col">
                                    <div className={`text-2xl font-bold font-mono ${theme.accent}`}>{navInfo.text}</div>
                                    <div className="text-sm text-gray-400 font-bold flex items-center gap-1">
                                        <Icon name="footprints" size={12} /> ~{navInfo.time} min walk
                                    </div>
                                </div>
                                <div className="flex flex-col items-center">
                                    <div className="relative w-10 h-10 flex items-center justify-center bg-gray-700 rounded-full border-2 border-gray-500" style={{transform: `rotate(${navInfo.deg}deg)`}}>
                                        <Icon name="arrow-up" size={24} className="text-white" />
                                    </div>
                                    <div className="text-xs font-bold mt-1 text-gray-400">{navInfo.label}</div>
                                </div>
                             </div>
                        ) : (
                            <div className="flex justify-between items-center mb-1">
                                <p className="text-base text-gray-400 font-semibold">{item.location}</p>
                                <span className={`font-mono text-sm whitespace-nowrap ${theme.accent}`}>{item.time}</span>
                            </div>
                        )}
                       
                        <p className="text-xl mb-4 text-gray-200 font-medium leading-snug">
                            {item.description}
                        </p>

                        <div className="flex gap-2 mt-2">
                            <a href={item.url} target="_blank" className="flex-1 bg-gray-700 hover:bg-gray-600 text-center py-1.5 rounded text-xs font-bold uppercase tracking-widest transition-colors flex justify-center items-center gap-2">
                                <Icon name="info" size={12} /> Official Info
                            </a>
                            <a href={mapsUrl} target="_blank" className="flex-1 bg-blue-700 hover:bg-blue-600 text-center py-1.5 rounded text-xs font-bold uppercase tracking-widest transition-colors flex justify-center items-center gap-2">
                                <Icon name="map" size={12} /> Maps
                            </a>
                        </div>
                    </div>
                </div>
            );
        };

        const ManualLocationSelector = ({ onSelect, theme }) => {
            const [search, setSearch] = useState('');
            const [isOpen, setIsOpen] = useState(false);

            // Combine itinerary items + extra landmarks for search
            // Use a Map to deduplicate by title just in case
            const allOptions = useMemo(() => {
                const combined = [...ITINERARY_DATA, ...LANDMARKS_DATA];
                // Simple dedupe logic: keep the first one found with a given title
                const unique = [];
                const seen = new Set();
                
                combined.forEach(item => {
                    if (!seen.has(item.title)) {
                        unique.push(item);
                        seen.add(item.title);
                    }
                });
                return unique.sort((a, b) => a.title.localeCompare(b.title));
            }, []);

            const filteredOptions = allOptions.filter(item => 
                item.title.toLowerCase().includes(search.toLowerCase())
            );

            return (
                <div className="mb-6">
                    <div className="relative">
                        <input
                            type="text"
                            placeholder="Current location (e.g. Leaky Cauldron)"
                            value={search}
                            onChange={(e) => {
                                setSearch(e.target.value);
                                setIsOpen(true);
                            }}
                            onFocus={() => setIsOpen(true)}
                            className={`w-full p-4 rounded-lg bg-gray-800 text-white border-2 focus:outline-none placeholder-gray-500 shadow-inner text-lg font-magic tracking-wider ${theme.border}`}
                        />
                        <Icon name="search" size={20} className="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400" />
                    </div>
                    
                    {isOpen && search.length > 0 && (
                        <div className="absolute z-20 w-[calc(100%-2rem)] mt-2 bg-gray-800 border border-gray-600 rounded-lg shadow-2xl max-h-60 overflow-y-auto">
                            {filteredOptions.length > 0 ? (
                                filteredOptions.map(option => (
                                    <button
                                        key={option.id}
                                        onClick={() => {
                                            onSelect(option);
                                            setSearch(option.title);
                                            setIsOpen(false);
                                        }}
                                        className="w-full text-left px-4 py-3 hover:bg-gray-700 border-b border-gray-700 last:border-0 flex items-center justify-between group"
                                    >
                                        <span className="font-bold text-gray-200 group-hover:text-white">{option.title}</span>
                                        <span className="text-xs text-gray-500 uppercase">{option.park}</span>
                                    </button>
                                ))
                            ) : (
                                <div className="p-4 text-gray-500 text-center italic">No location found</div>
                            )}
                        </div>
                    )}
                </div>
            );
        };

        const App = () => {
            const [view, setView] = useState('schedule');
            const [house, setHouse] = useState('gryffindor');
            const [currentTime, setCurrentTime] = useState(new Date());
            const [showFinale, setShowFinale] = useState(false);
            
            const [manualLoc, setManualLoc] = useState(null);

            const theme = HOUSES[house];

            const [completedItems, setCompletedItems] = useState(() => {
                try {
                    const saved = localStorage.getItem('wizard_progress');
                    return saved ? JSON.parse(saved) : [];
                } catch (e) { return []; }
            });

            useEffect(() => {
                localStorage.setItem('wizard_progress', JSON.stringify(completedItems));
                if (completedItems.length === ITINERARY_DATA.length && ITINERARY_DATA.length > 0) {
                    setShowFinale(true);
                }
            }, [completedItems]);

            useEffect(() => {
                const timer = setInterval(() => setCurrentTime(new Date()), 60000); 
                return () => clearInterval(timer);
            }, []);

            const currentHour = currentTime.getHours() + (currentTime.getMinutes() / 60);

            const activeItemId = useMemo(() => {
                const item = ITINERARY_DATA.find(i => currentHour >= i.startHour && currentHour < i.endHour);
                return item ? item.id : null;
            }, [currentHour]);

            const toggleComplete = (id) => {
                setCompletedItems(prev => prev.includes(id) ? prev.filter(i => i !== id) : [...prev, id]);
            };

            const displayedItems = useMemo(() => {
                let items = [...ITINERARY_DATA];
                if (view === 'alphabetical') {
                    items.sort((a, b) => a.title.localeCompare(b.title));
                } else if (view === 'nearby') {
                    if (manualLoc) {
                        items = items.map(item => ({
                            ...item,
                            sortDist: getDistanceFromLatLonInYards(manualLoc.lat, manualLoc.lng, item.lat, item.lng)
                        })).sort((a, b) => a.sortDist - b.sortDist);
                    } else {
                        items.sort((a, b) => a.id - b.id);
                    }
                }
                return items;
            }, [view, manualLoc]);

            const progressPercentage = Math.round((completedItems.length / ITINERARY_DATA.length) * 100);

            const cycleHouse = () => {
                const keys = Object.keys(HOUSES);
                const idx = keys.indexOf(house);
                setHouse(keys[(idx + 1) % keys.length]);
            };

            const scrollToNow = () => {
                if (activeItemId) {
                    const el = document.getElementById(`item-${activeItemId}`);
                    if (el) el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            };

            return (
                <div className="min-h-screen pb-20 transition-colors duration-500 relative">
                    {showFinale && <GrandFinale onClose={() => setShowFinale(false)} />}

                    <header className={`p-4 sticky top-0 z-50 shadow-lg border-b-4 ${theme.primary} ${theme.border} transition-colors duration-500`}>
                        <div className="flex justify-between items-center mb-2">
                            <div>
                                <h1 className={`text-2xl font-bold tracking-wider text-glow ${theme.accent === 'text-gray-900' ? 'text-gray-900' : 'text-white'}`}>Potter Guide</h1>
                                <div className="text-sm font-mono opacity-80 flex items-center gap-2">
                                    {completedItems.length}/{ITINERARY_DATA.length} Mischiefs Managed
                                </div>
                            </div>
                            <button onClick={cycleHouse} className="flex flex-col items-center bg-black/20 p-2 rounded-lg hover:bg-black/40 transition">
                                <span className="text-2xl">üõ°Ô∏è</span>
                                <span className="text-[10px] font-magic tracking-widest uppercase mt-1 text-white">{theme.name}</span>
                            </button>
                        </div>
                        <div className="w-full bg-black/40 h-2 rounded-full overflow-hidden border border-white/20">
                            <div 
                                className={`h-full transition-all duration-500 bg-white shadow-[0_0_10px_rgba(255,255,255,0.8)]`} 
                                style={{ width: `${progressPercentage}%` }}
                            ></div>
                        </div>
                    </header>

                    <div className="bg-gray-900 p-2 flex gap-2 sticky top-24 z-40 shadow-md">
                        {['schedule', 'alphabetical', 'nearby'].map((v) => (
                            <button
                                key={v}
                                onClick={() => {
                                    setView(v);
                                }}
                                className={`flex-1 py-2 text-sm font-bold uppercase tracking-wide rounded transition-all font-magic ${
                                    view === v 
                                    ? `${theme.primary} text-white shadow-lg border border-white/20`
                                    : 'bg-gray-800 text-gray-400 hover:bg-gray-700'
                                }`}
                            >
                                {v}
                            </button>
                        ))}
                    </div>

                    <main className="p-4 max-w-2xl mx-auto">
                        
                        {view === 'nearby' && (
                            <>
                                <ManualLocationSelector 
                                    onSelect={(item) => setManualLoc({ lat: item.lat, lng: item.lng, name: item.title })}
                                    theme={theme} 
                                />
                                {manualLoc ? (
                                    <div className="animate-in fade-in slide-in-from-top-4 duration-500">
                                        <MagicalRadar theme={theme} />
                                        <div className={`text-center text-sm font-bold mb-4 ${theme.accent}`}>
                                            Calibrated to: {manualLoc.name}
                                        </div>
                                    </div>
                                ) : (
                                    <div className="text-center text-gray-500 italic mb-6">
                                        Select your location above to reveal nearby magic...
                                    </div>
                                )}
                            </>
                        )}

                        <div className="space-y-4">
                            {displayedItems.map((item) => {
                                const isActive = activeItemId === item.id && view === 'schedule';
                                
                                return (
                                    <ItemCard 
                                        key={item.id} 
                                        id={item.id}
                                        item={item} 
                                        userLoc={manualLoc}
                                        showDist={view === 'nearby'}
                                        isCompleted={completedItems.includes(item.id)}
                                        onToggle={toggleComplete}
                                        theme={theme}
                                        isActive={isActive}
                                    />
                                );
                            })}
                        </div>
                        
                        <div className="h-10"></div>
                    </main>

                    {activeItemId && view === 'schedule' && (
                        <button 
                            onClick={scrollToNow}
                            className={`fixed bottom-6 right-6 p-4 rounded-full shadow-2xl z-50 text-white jump-btn ${theme.primary} border-2 border-white`}
                        >
                            <span className="text-xs font-bold block">NOW</span>
                            <Icon name="arrow-down" size={20} className="mx-auto" />
                        </button>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
